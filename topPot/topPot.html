<script>
	function Locations(name, openHour, closeHour, minTraffic, maxTraffic, entering, orderPerEntrant) {
		this.name = name;
		this.openHour = openHour;
		this.closeHour = closeHour;
		this.minTraffic = minTraffic;
		this.maxTraffic = maxTraffic;
		//percentage of traffic entering a Top Pot location
		this.entering = entering;
		this.orderPerEntrant = orderPerEntrant;
		this.orderPerHour = 0;
		//this function calculates the donuts sold by the hour depending on the traffic
		this.donutsSold = function() {
			this.orderPerHour += ((((Math.random() * (this.maxTraffic - this.minTraffic)) + this.minTraffic) * this.entering * this.orderPerEntrant));
		};
		//this function returns the report of each location with the # of donuts sold
		this.report = function() {
			console.log(this.name + " has " + Math.floor(this.orderPerHour) + " per hour.")
		};
	}

	var downtown = new Locations("Downtown", 7, 18, 80, 220, 0.10, 4);
	var	capitolHill = new Locations("Capitol Hill", 7, 18, 5, 45, 0.45, 2);
	var	southLK = new Locations("South Lake Union", 7, 18, 180, 250, 0.05, 6);
	var	wedgewood = new Locations("Wedgewood", 7, 18, 20, 60, 0.20, 1.5);
	var ballard = new	Locations("Ballard", 7, 18, 25, 175, 0.33, 1);

	/*this for statement is used to run the donutsSold & report functions for each location
	for each hour of operation on that business day */
	for (var i = 7; i < 18; i++) {
		downtown.donutsSold();
		capitolHill.donutsSold();
		southLK.donutsSold();
		wedgewood.donutsSold();
		ballard.donutsSold();

		downtown.report();
		capitolHill.report();
		southLK.report();
		wedgewood.report();
		ballard.report();
	};

</script>
